<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="container">
        <div class="screen">
            <div class="screen-text"></div>
        </div>
        <div class="buttons-container">
            <div class="other-buttons">
                <div class="row">
                    <button class="button-other button-text">CL</button>
                    <button class="button-other button-text"></button>
                    <button class="button-other button-text"></button>
                    <button class="button-other button-text">DL</button>
                </div>
            </div>
            <div class="main-buttons">
                <div class="row">
                    <button class="button-number button-text">7</button>
                    <button class="button-number button-text">8</button>
                    <button class="button-number button-text">9</button>
                    <button class="button-op button-text">/</button>
                </div>
                <div class="row">
                    <button class="button-number button-text">4</button>
                    <button class="button-number button-text">5</button>
                    <button class="button-number button-text">6</button>
                    <button class="button-op button-text">x</button>
                </div>
                <div class="row">
                    <button class="button-number button-text">1</button>
                    <button class="button-number button-text">2</button>
                    <button class="button-number button-text">3</button>
                    <button class="button-op button-text">-</button>
                </div>
                <div class="row">
                    <button class="button-decimal button-text">.</button>
                    <button class="button-number button-text">0</button>
                    <button class="button-op button-text">=</button>
                    <button class="button-op button-text">+</button>
                </div>
            </div>
        </div>
    </div>


    <script src="scripts.js"></script>

    <!-- for normal calculator -->
    <!-- <script src="scripts2.js"></script> -->
</body>
</html>
