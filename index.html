<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="container">
        <div class="screen">
            <div class="screen-text"></div>
        </div>
        <div class="buttons-container">
            <div class="main-buttons">
                <div class="number-row">
                    <button class="button-number button-text">7</button>
                    <button class="button-number button-text">8</button>
                    <button class="button-number button-text">9</button>
                    <button class="button-op button-text">/</button>
                </div>
            </div>

                <div class="op-divide"></div>

                <div class="op-substract"></div>
                <div class="op-add"></div>
                <div class="op-equal"></div>

        </div>
    </div>


    <script src="scripts.js"></script>
</body>
</html>
