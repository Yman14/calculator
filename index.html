<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="container">
        <div class="screen"></div>
        <div class="buttons-container">
            <div class="main-buttons">
                <div class="number-row">
                    <div class="number-">
                        <p class="button-text">7</p>
                    </div>
                    <div class="number-">
                        <p class="button-text">8</p>
                    </div>
                    <div class="number-">
                        <p class="button-text">9</p>
                    </div>
                    <div class="op-divide">
                        <p class="button-text">/</p>
                    </div>
                </div>
                <div class="number-row">
                    <div class="number-">
                        <p class="button-text">4</p>
                    </div>
                    <div class="number-">
                        <p class="button-text">5</p>
                    </div>
                    <div class="number-">
                        <p class="button-text">6</p>
                    </div>
                    <div class="op-multiply">
                        <p class="button-text">x</p>
                    </div>
                </div>
                <div class="number-row">
                    <div class="number-">
                        <p class="button-text">1</p>
                    </div>
                    <div class="number-">
                        <p class="button-text">2</p>
                    </div>
                    <div class="number-">
                        <p class="button-text">3</p>
                    </div>
                    <div class="op-substract">
                        <p class="button-text">-</p>
                    </div>
                </div>
                <div class="number-row">
                    <div class="number-">
                        <p class="button-text">0</p>
                    </div>
                    <div class="op-equal">
                        <p class="button-text">=</p>
                    </div>
                    <div class="op-add">
                        <p class="button-text">+</p>
                    </div>
                    
                </div>
            </div>
            <!-- <div class="operators">
                <div class="op-divide"></div>
                <div class="op-multiply"></div>
                <div class="op-substract"></div>
                <div class="op-add"></div>
                <div class="op-equal"></div>
            </div> -->
        </div>
    </div>


    <script src="scripts.js"></script>
</body>
</html>
